    <style>
      .alex-brush-regular {
        font-family: "Alex Brush", cursive;
        font-weight: 400;
        font-style: normal;
      }

      .cinzel-regular {
        font-family: "Cinzel", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }

      /* Animações customizadas */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(32px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.8s ease-out forwards;
      }

      .animate-slide-up-delay-1 {
        animation: slideUp 0.8s ease-out 0.2s forwards;
      }

      .animate-slide-up-delay-2 {
        animation: slideUp 0.8s ease-out 0.4s forwards;
      }

      .animate-fade-in-delay-3 {
        animation: fadeIn 1s ease-out 0.6s forwards;
      }

      .animate-fade-in-delay-4 {
        animation: fadeIn 1s ease-out 0.8s forwards;
      }

      .animate-fade-in-delay-5 {
        animation: fadeIn 1s ease-out 1s forwards;
      }

      /* Responsive iframe container */
      .video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        overflow: hidden;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* Para telas grandes, fazer iframe ter altura fixa igual à imagem */
      @media (min-width: 1024px) {
        .video-container {
          aspect-ratio: unset;
          height: 320px;
        }
      }
    </style>
  </head>

  <body>
    <header
      class="absolute w-full top-0 z-10 bg-white opacity-0 animate-fade-in"
    >
      <ul
        class="flex items-center justify-center border-b border-black/10 cinzel-regular text-sm font-medium uppercase md:text-base md:justify-end"
      >
        <li class="md:p-4 p-2 py-4">
          <a
            href="/"
            class="transition-all duration-300 hover:text-[#779473] hover:scale-105"
          >
            Home
          </a>
        </li>
        <li class="md:p-4 p-2 py-4">
          <a
            href="./sobre-nos.html"
            class="transition-all duration-300 hover:text-[#779473] hover:scale-105"
          >
            Sobre nós
          </a>
        </li>
        <li class="md:p-4 p-2 py-4 font-extrabold">
          <a
            href="./local.html"
            class="transition-all duration-300 hover:text-[#779473] hover:scale-105"
          >
            Local
          </a>
        </li>
        <li class="md:p-4 p-2 py-4">
          <a
            href="./presentes.html"
            class="transition-all duration-300 hover:text-[#779473] hover:scale-105"

            Presentes

        </li>
        <li class="md:p-4 p-2 py-4">

            class="transition-all duration-300 hover:text-[#779473] hover:scale-105"
          >
            ❤️
          </a>
        </li>
      </ul>
    </header>

    <main
      class="bg-[#779473] min-h-screen flex justify-between md:mt-0 mt-[53px] p-[2rem] md:p-[6rem] relative overflow-hidden"
    >
      <section class="relative container mx-auto z-10">
        <h1
          class="cinzel-regular text-center text-xl md:text-4xl text-white leading-[1.4] tracking-[0.12em] mb-[45px] opacity-0 translate-y-8 animate-slide-up"
        >
          Como chegar lá
        </h1>

        <div
          class="flex flex-col lg:flex-row justify-center items-start lg:items-stretch gap-8 lg:gap-[5rem] xl:gap-[295px]"
        >
          <article
            class="w-full lg:w-1/2 opacity-0 translate-y-8 animate-slide-up-delay-1 flex flex-col"
          >
            <div class="video-container">
              <iframe
                title="Vídeo da Chácara Recanto do Sabiá"
                src="https://www.youtube.com/embed/CooUmaZcvn0?si=72a3bInWAl42gyVu?modestbranding=1&showinfo=0&rel=0&cc_load_policy=0&iv_load_policy=3&mute=1&autoplay=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
                width="100%"
              ></iframe>
            </div>

            <div
              class="flex items-center justify-center gap-2 mt-4 lg:mt-[45px]"
            >
              <i class="fa-solid fa-location-pin text-[#576039] text-2xl"></i>
              <p class="cinzel-regular uppercase font-bold text-white">
                Chácara recanto do sabiá
              </p>
            </div>
          </article>

          <article
            class="w-full lg:w-1/2 opacity-0 translate-y-8 animate-slide-up-delay-2 flex flex-col"
          >
            <div class="w-full h-[200px] lg:h-[320px] overflow-hidden">
              <img
                src="./assets/chacara.png"
                alt="mapa"
                class="object-cover w-full h-full"
              />
            </div>

            <div
              class="flex items-center justify-center gap-2 mt-4 lg:mt-[45px]"
            >
              <i class="fa-solid fa-car text-[#576039] text-2xl"></i>
              <a
                class="cinzel-regular uppercase font-bold underline text-white"
                href="https://maps.app.goo.gl/vkcTr8rt35pY5oUFA"
                target="_blank"
                rel="noopener noreferrer"
                >Clique pra ver no mapa</a
              >
            </div>
          </article>
        </div>
      </section>

      <img
        src="./assets/folha.png"
        alt="flowers"
        id="folha-1"
        class="absolute bottom-[-50px] left-0 w-[150px] md:w-1/4 md:bottom-[-145px] opacity-0 animate-fade-in-delay-3"
